<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="m-5">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-4">
                  <div class="card">
                      <h1 style="text-align: center;margin: 10px">Add Your Photos</h1>
                      <form method="post" action="" enctype="multipart/form-data">
                          {% csrf_token %}
                          <div class="form-control">
                              <label>Title</label>
                              <input type="text" required name="title" class="form-control">
                          </div>
                          <div class="form-control">
                              <label>Category</label>
                              <select name="category" class="form-control">
                                  <option value="none" class="form-control">select category</option>
                                  {% for category in categories %}
                                      <option value="{{ category.id }}">{{ category.name }}</option>
                                  {% endfor %}
                              </select>

                          </div>
                          <div class="form-control">
                              <label>Create new category</label>
                              <input required name="new_category" type="text" class="form-control">
                          </div>

                          <div class="form-control">
                              <label>Upload Video</label>
                              <input type="file" required name="image" class="form-control-file">
                          </div>
                          <div class="form-control ">
                              <input class="btn btn-dark btn-block btn-sm m-1" type="submit" value="Submit">
                              <a href="{% url 'gallery' %}" class="btn btn-block btn-dark btn-sm">Go Back</a>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
</body>
</html>
