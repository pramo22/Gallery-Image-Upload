<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .login-wrapper{
        display: flex;
        align-items: center;
        height: 80vh;
        justify-content: center;
    }
    .form-1{
        width: 400px;
        margin: 50px;
    }
    .form-2{
        width: 400px;
        margin: 50px;
    }
    .card{
        width: 500px;
        margin: 30px;
    }
    .mb-3{
        margin-top: 20px;
    }
</style>
<body>
      <div class="container">
          <div class="login-wrapper">
              {% if page == 'login' %}
                  <div class="card">
                       <form method="post" class="form-1">
                           {% csrf_token %}
                           <h1>Login</h1>
                           <div class="mb-3 ">
                               <label for="exampleInputEmail1" class="form-label">Username</label>
                               <input type="text" class="form-control" required name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
                           </div>

                           <div class="mb-3">
                               <label for="exampleInputPassword1" class="form-label">Password</label>
                               <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                           </div>

                           <button type="submit" class="btn btn-dark">Login</button>
                           <br>
                           <br>
                           <p class="m-1">Don't have account <a href="{% url 'register' %}">Sign up</a></p>
                       </form>
                  </div>
              {% else %}
              <div style="margin-top: 120px" class="card">
                  <form method='post' class="form-2">
                      <h1>Registration</h1>
                      {% csrf_token %}
                      {% for field in form %}
                          <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">{{ field.label }}</label>
                              {{ field }}
                          </div>
                      {% endfor %}
                      <button type="submit" class="btn btn-dark">Submit</button>
                      <p style="margin-top: 20px">Already have an account <a href="{% url 'login' %}">login</a></p>
                  </form>
              </div>
              {% endif %}
          </div>
      </div>
</body>
</html>
