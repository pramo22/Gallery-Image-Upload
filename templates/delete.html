<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ images.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="m-5">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-5">
                  <div class="card-my-2 m-1">
                      <form method="post" action=" " class="form-control">
                          {% csrf_token %}
                          <p class="m-1" style="text-align: center">Are you sure want to delete?</p>
                          <br>
                          <p>Name: {{ items.title }}</p>
                          <img src="{{ items.image.url }}" style="max-width: 100%; max-height: 100%">
                          <input class="btn btn-block btn-dark m-5" type="submit"value="Delete">
                          <a href="{% url 'gallery' %}" class="btn btn-block btn-dark">Go back</a>
                      </form>
                  </div>
              </div>
          </div>
      </div>
</body>
</html>
